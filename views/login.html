<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Login - Medilab</title>
  <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="/assets/css/main.css" rel="stylesheet">
</head>

<body class="index-page">

  <header id="header" class="header sticky-top">
    <div class="branding d-flex align-items-center">
      <div class="container d-flex align-items-center justify-content-between">
        <a href="home.html" class="logo d-flex align-items-center me-auto">
          <img src="/assets/img/logo.png" alt="">
          <h1 class="sitename">Medilab</h1>
        </a>
      </div>
    </div>
  </header>

  <main class="main d-flex align-items-center justify-content-center" style="min-height: 100vh; background: #f9fafc;">

    <div class="card shadow-lg border-0" style="max-width: 450px; width: 100%; border-radius: 15px;">
      <div class="card-body p-4">
        <ul class="nav nav-tabs mb-4" id="loginTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Login</button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab">Register</button>
          </li>
        </ul>

        <div class="tab-content" id="loginTabsContent">
          <!-- Login Form -->
          <div class="tab-pane fade show active" id="login" role="tabpanel">
            <h4 class="text-center mb-3">Welcome Back</h4>
            <form onsubmit="event.preventDefault(); window.location='home.html';">
              <div class="mb-3">
                <label for="loginEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="loginEmail" required>
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" required>
              </div>
              <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="rememberMe">
                  <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <a href="#" class="text-decoration-none">Forgot password?</a>
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
          </div>

          <!-- Register Form -->
          <div class="tab-pane fade" id="register" role="tabpanel">
            <h4 class="text-center mb-3">Create Account</h4>
            <form onsubmit="event.preventDefault(); window.location='home.html';">
              <div class="mb-3">
                <label for="registerName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="registerName" required>
              </div>
              <div class="mb-3">
                <label for="registerEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="registerEmail" required>
              </div>
              <div class="mb-3">
                <label for="registerPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="registerPassword" required>
              </div>
              <div class="mb-3">
                <label for="registerConfirm" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="registerConfirm" required>
              </div>
              <button type="submit" class="btn btn-success w-100">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </main>

  <footer id="footer" class="footer light-background text-center py-3 mt-auto">
    <div class="container">
      <p>Â© <strong>Medilab</strong> All Rights Reserved</p>
    </div>
  </footer>

  <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
